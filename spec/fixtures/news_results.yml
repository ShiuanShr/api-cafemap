  description: 國策研究院今日舉行「中共二十大焦點觀察與預判」座談會，台灣大學政治學系教授明居正表示，二十大觀察重點是會議開完後，習近平是否能保住中共總書記、中央軍委主席、國家主席這3個頭銜，並往前更進一步將總書記帽子摘掉，戴上黨主席的帽子，如果當上黨主席就是很大突破。明居正指出，他對第19屆七中全會有幾個特別觀察，這次中共官媒報導比較少，往年都會大張旗鼓報導，這是比較奇怪的，而且沒有刊發習近平大頭照，也沒有全體會議的照片，當天晚上央視亦沒有報導，央視反而花時間播共軍整改，這是幾個比較不尋常地方。
